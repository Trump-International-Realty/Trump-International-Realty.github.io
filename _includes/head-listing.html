  <script>
  $(document).ready(function() {
    $('.activate').on('click',function() {
      $(this).next('.popup').fadeToggle('fast');
      var notClicked = $('.activate').not(this);
      notClicked.next('.popup').fadeOut('fast')
    });
  });
  $(document).mouseup(function (e){
    var popupMenu = $('.popup');
    if (!popupMenu.is(e.target)
      && popupMenu.has(e.target).length === 0)
      {popupMenu.fadeOut('fast');}
  });
  </script>
